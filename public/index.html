<!doctype html>
<!-- Declares Discovermap as the starting Angular module -->
<html class="no-js" ng-app="Discovermap">
<head>
    <meta charset="utf-8">
    <title>Discover Map</title>
    <meta name="description" content="A map use to discover with Google Map integration and MEAN stack apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
	
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSMGguAbKnJMJARpE9Iamc8MWydsNh-6A"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
	<script src="js/queryCtrl.js"></script>
    <script src="js/gservice.js"></script>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="/#/join">Join the Team</a></li>
            <li disabled><a href="/#/find">Find Teammates</a></li>
        </ul>
        <h3 class="text-muted">Discover Map</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
		<div class="col-md-7">
			<div id="map" style="width:645px; height:645px"></div>
		</div>
        <!-- Side Panel -->
		<div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> by Arksha</p>
    </div>
</div>
</body>
</html>
